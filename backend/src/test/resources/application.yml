spring:
  application:
    name: stocktracker-backend
  profiles:
    active: test

  # H2 In-Memory Database for Tests
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=10;DB_CLOSE_ON_EXIT=false;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
    hikari:
      maximum-pool-size: 1

  # Disable automatic SQL initialization (tests use mocks)
  sql:
    init:
      mode: never

  # JPA/Hibernate Configuration
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false

  # Cache for Tests
  cache:
    type: simple

server:
  port: 8080
  servlet:
    context-path: /api

jwt:
  secret: ${JWT_SECRET:3umvihYoIClXNJ0f6jaOvPcwcXWP5nBG9aDefKqQS7Yhp60JhfLzsJaEs6gyTwjH}
  expiration: 86400000

yahoo:
  finance:
    chart-url: https://query1.finance.yahoo.com/v8/finance/chart

logging:
